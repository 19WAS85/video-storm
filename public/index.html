<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-storm</title>
  </head>
  <body>
    <video id="player" autoplay></video>
    <canvas id="my-canvas" width="160" height="120"></canvas>
    <canvas id="other-canvas" width="160" height="120"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:3160')
      const myCanvas = document.querySelector('#my-canvas');
      const otherCanvas = document.querySelector('#other-canvas');
      const myContext = myCanvas.getContext('2d');
      const otherContext = otherCanvas.getContext('2d');

      socket.on('connect', () => console.log('Connected'))
      socket.on('disconnect', () => console.log('Disconnected'))
      socket.on('image', () => console.log('image'))
      socket.on('image-sent', (data) => {
        var clampedArray = new Uint8ClampedArray(data)
        const imageData = new ImageData(clampedArray, 160, 120)
        otherContext.putImageData(imageData, 0, 0)
      })

      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        document.getElementById('player').srcObject = stream
      })

      setInterval(() => {
        myContext.drawImage(player, 0, 0, myCanvas.width, myCanvas.height);
        const imageData = myContext.getImageData(0, 0, myCanvas.width, myCanvas.height)
        const dataArray = Array.prototype.slice.call(imageData.data)
        socket.emit('image', dataArray)
      }, 5000)
    </script>
  </body>
</html>
