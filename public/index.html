<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-storm</title>
  </head>
  <body>
    <video id="player" autoplay></video>
    <canvas id="my-canvas" style="display: none" width="160" height="120"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script>
      const WIDTH = 160
      const HEIGHT = 120
      const uid = Math.random().toString(36).split('.')[1]
      const socket = io('http://localhost:3160')
      const myCanvas = document.querySelector('#my-canvas')
      const myContext = myCanvas.getContext('2d')
      const clientCanvas = { }

      socket.on('connect', () => console.log('Connected'))
      socket.on('disconnect', () => console.log('Disconnected'))

      socket.on('image-sent', (uid, data) => {
        if (!clientCanvas[uid]) {
          const newCanvas = document.createElement('canvas')
          newCanvas.width = WIDTH
          newCanvas.height = HEIGHT
          document.body.appendChild(newCanvas)
          clientCanvas[uid] = newCanvas
        }
        var clampedArray = new Uint8ClampedArray(data)
        const imageData = new ImageData(clampedArray, WIDTH, HEIGHT)
        clientCanvas[uid].getContext('2d').putImageData(imageData, 0, 0)
      })

      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        document.getElementById('player').srcObject = stream
      })

      setInterval(() => {
        myContext.drawImage(player, 0, 0, WIDTH, HEIGHT)
        const imageData = myContext.getImageData(0, 0, WIDTH, HEIGHT)
        const dataArray = Array.prototype.slice.call(imageData.data)
        socket.emit('new-image', uid, dataArray)
      }, 1000)
    </script>
  </body>
</html>
